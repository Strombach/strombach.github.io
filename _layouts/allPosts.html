---
layout: default
---

<h2 class="post-list-heading">{{ page.list_title | default: "All Posts" }}</h2>
<ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url }}">
          {{ post.title }}
        </a>
        - <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
      </li>
    {% endfor %}
  </ul>
